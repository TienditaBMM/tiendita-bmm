<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Reserva – Tiendita BMM</title>

    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/img/icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="/img/icon-512.png" sizes="512x512">

    <style>
        :root {
            --azul: #0d1c84;
            --gris: #eef0ff;
            --radio: 12px;
            --sombra: 0 2px 8px rgba(0, 0, 0, .12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.4
        }


        header {
            background: #fff;
            box-shadow: var(--sombra);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: sticky;
            top: 0;
            z-index: 10
        }

        header img {
            height: 28px
        }

        header span {
            font-weight: 600;
            font-size: 18px
        }


        main {
            flex: 1;
            max-width: 900px;
            margin: 30px auto;
            padding: 0 15px;
            text-align: center
        }

        h1 {
            color: var(--azul);
            font-size: 28px;
            margin: 18px 0 4px;
            text-transform: capitalize
        }

        h2 {
            color: var(--azul);
            margin: 6px 0 26px;
            font-size: 22px
        }

        .cal-head {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 35px;
            margin-bottom: 6px;
        }

        .nav-btn {
            width: 38px;
            height: 38px;
            border: none;
            border-radius: var(--radio);
            background: #0d1c84;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: filter .15s;
        }

        .cal-head .nav-btn {
            transform: translateY(32px);
        }

        .nav-btn:hover {
            filter: brightness(1.1)
        }

        .nav-btn:disabled {
            opacity: .35;
            cursor: not-allowed
        }

        .calendar {
            position: relative;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px
        }

        .day-header,
        .day {
            padding: 8px;
            text-align: center;
            border-radius: var(--radio)
        }

        .day-header {
            font-weight: 700;
            background: var(--gris)
        }

        .day {
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border: 1px solid #c6c9e6;
            background: #e7ffe7;
            cursor: pointer;
        }

        .day.medium {
            background: #fff4bf
        }

        .day.full {
            background: #ffd6d6
        }

        .day.disabled {
            background: #f1f1f1;
            color: #999;
            cursor: not-allowed
        }

        .selected {
            outline: 2px solid var(--azul)
        }

        @media(max-width:600px) {
            .day {
                min-height: 55px;
                font-size: 14px
            }
        }


        .slots {
            margin-top: 30px;
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(6, 1fr)
        }

        .slot-btn {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-radius: var(--radio);
            background: var(--azul);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: filter .15s
        }

        .slot-btn:hover {
            filter: brightness(1.1)
        }

        .slot-btn[disabled] {
            background: #ccc;
            color: #666;
            cursor: not-allowed
        }

        @media(max-width:750px) {
            .slots {
                grid-template-columns: repeat(3, 1fr)
            }
        }

        @media(max-width:520px) {
            .slots {
                grid-template-columns: repeat(2, 1fr)
            }
        }


        .modal-bg {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100
        }

        .modal {
            background: #fff;
            padding: 24px;
            border-radius: var(--radio);
            box-shadow: var(--sombra);
            max-width: 380px;
            width: 90%;
            text-align: center
        }

        .modal h3 {
            margin-bottom: 15px;
            color: var(--azul)
        }

        .modal p {
            margin: 3px 0
        }

        .modal button {
            margin-top: 18px;
            padding: 14px 26px;
            border: none;
            border-radius: var(--radio);
            font-weight: 700;
            font-size: 16px;
            cursor: pointer
        }

        .btn-ok {
            background: #24a148;
            color: #fff;
            margin-right: 14px
        }

        .btn-cancel {
            background: #d82c0d;
            color: #fff
        }


        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px
        }

        .close-modal {
            width: 34px;
            height: 34px;
            background: #f4f5ff;
            border: none;
            border-radius: var(--radio);
            font-size: 20px;
            font-weight: bold;
            line-height: 0;
            cursor: pointer;
        }

        .close-modal:hover {
            background: #ebecff
        }

        .modal-scroll {
            max-height: 60vh;
            overflow-y: auto;
            margin-top: 6px;
            text-align: left;
            padding-right: 6px
        }


        #spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            font-size: 17px
        }

        footer {
            background: var(--azul);
            color: #fff;
            text-align: center;
            padding: 18px 10px;
            font-size: 14px
        }

        footer a {
            color: #fff !important;
            text-decoration: underline
        }

        footer a:hover,
        footer a:visited {
            color: #fff !important
        }
    </style>


    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>

<body>
    <header>
        <img src="/img/sitelogo.png" alt="Logo">
        <span>Mi Tiendita</span>
    </header>

    <main>

        <div class="cal-head">
            <button id="prevBtn" class="nav-btn">‹</button>
            <h1 id="mes"></h1>
            <button id="nextBtn" class="nav-btn">›</button>
        </div>

        <h2>Selecciona tu cita</h2>

        <div style="max-width:420px;margin:0 auto">
            <div id="calendar" class="calendar"></div>
        </div>

        <div id="slots" class="slots"></div>
        <div id="spinner">⏳ Guardando cita…</div>
    </main>

    <footer>
        © 2025 Tiendita BMM |
        <a href="javascript:void(0)" onclick="mostrarAviso()">Aviso de Privacidad</a>
    </footer>


    <div class="modal-bg" id="modalAviso" style="display:none">
        <div class="modal" style="max-width:600px">
            <div class="modal-header">
                <h3>Aviso de Privacidad</h3>
                <button class="close-modal" onclick="cerrarAviso()">✖</button>
            </div>
            <div class="modal-scroll">
                <pre id="avisoTexto" style="white-space:pre-line;font-family:inherit;"></pre>
            </div>
        </div>
    </div>

    <script>



        firebase.initializeApp({
            apiKey: "AIzaSyDvHy46iATTlnwpOgWgSib2Tm43SJPkjzY",
            authDomain: "registrotienditabmm.firebaseapp.com",
            projectId: "registrotienditabmm"
        });
        const db = firebase.firestore();




        const MAX_CUPOS = 3;
        const EXT_URL = "https://script.google.com/macros/s/AKfycbxWb0PRv7NCFlDnoBt6ys5hEbxXKVBxJa0iMN5wP8PEOwLJQopgadQRcgyu_Yd0n38t/exec";

        const $ = id => document.getElementById(id);
        const cal = $("calendar"),
            slot = $("slots"),
            spin = $("spinner"),
            hMes = $("mes"),
            prevBtn = $("prevBtn"),
            nextBtn = $("nextBtn");

        let monthOffset = 0;
        let HORARIOS = {};
        let FESTIVOS = [];
        let reservas = {};
        let selectedCell = null;


        const user = JSON.parse(localStorage.getItem("registroTiendita") || "null");
        if (!user || !user.nombre) { alert("Debes registrarte primero"); location.href = "/tiendita/"; }


        const cleanHour = h => (h || "").toString().match(/\d{2}:\d{2}/)?.[0] || "";
        const generarHoras = (start, end, step = 10) => {
            const out = []; let [h, m] = start.split(":").map(Number); const [eh, em] = end.split(":").map(Number);
            while (h < eh || (h === eh && m <= em)) {
                out.push(`${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}`);
                m += step; if (m >= 60) { h++; m -= 60; }
            }
            return out;
        };

        const mondayOfWeek = d => {
            const n = new Date(d);
            n.setHours(0, 0, 0, 0);
            const offset = (n.getDay() + 6) % 7;
            n.setDate(n.getDate() - offset);
            return n.getTime();
        };

        const hasBookingThisWeek = async (isoDate, correo) => {

            const snap = await db.collection("slots")
                .where("correos", "array-contains", correo)
                .get();

            const targetWeek = mondayOfWeek(isoDate);
            for (const d of snap.docs) {
                const [fechaDoc] = d.id.split("_");
                if (mondayOfWeek(fechaDoc) === targetWeek) return true;
            }
            return false;
        };


        (async () => {

            const hSnap = await db.doc("config/horarios").get();
            HORARIOS = hSnap.exists ? hSnap.data() : {};


            const fSnap = await db.doc("config/festivos").get();
            FESTIVOS = fSnap.exists ? fSnap.data().fechas || [] : [];

            await refrescarReservas();

            drawCalendar();
        })();


        const FALLBACK = generarHoras("13:00", "16:50", 10);
        function slotsForWeekday(wd) {
            if (wd >= 2 && wd <= 4) return (HORARIOS.marJue || []).map(cleanHour);
            if (wd === 5) return (HORARIOS.viernes || []).map(cleanHour);
            return [];
        }

        async function refrescarReservas() {
            reservas = {};
            const snap = await db.collection("slots").get();
            snap.forEach(d => {
                const [fecha, hora] = d.id.split("_");
                reservas[fecha] ??= {};
                reservas[fecha][hora] = (d.data().correos || []).length;
            });
        }




        prevBtn.onclick = () => { if (monthOffset > 0) { monthOffset--; drawCalendar(); } };
        nextBtn.onclick = () => { if (monthOffset < 1) { monthOffset++; drawCalendar(); } };

        function drawCalendar() {
            cal.innerHTML = "";
            ["Lun", "Mar", "Mié", "Jue", "Vie", "Sáb", "Dom"].forEach(d => {
                const th = document.createElement("div");
                th.className = "day-header"; th.textContent = d; cal.appendChild(th);
            });


            prevBtn.disabled = monthOffset === 0;
            nextBtn.disabled = monthOffset === 1;


            const base = new Date();
            base.setMonth(base.getMonth() + monthOffset, 1);

            hMes.textContent = base.toLocaleString("es", { month: "long", year: "numeric" });

            const y = base.getFullYear(), m = base.getMonth();
            const todayISO = (new Date).toISOString().split("T")[0];
            const offset = (new Date(y, m, 1).getDay() + 6) % 7;
            const daysInM = new Date(y, m + 1, 0).getDate();

            for (let i = 0; i < offset; i++) cal.appendChild(disabledCell());

            for (let d = 1; d <= daysInM; d++) {
                const dt = new Date(y, m, d);
                const iso = dt.toISOString().split("T")[0];
                const wd = dt.getDay();

                const cell = document.createElement("div");
                cell.className = "day";
                cell.textContent = d;

                const weekend = (wd === 0 || wd === 6);
                const monday = (wd === 1);
                const beforeToday = (monthOffset === 0 && iso < todayISO);

                if (weekend || monday || FESTIVOS.includes(iso) || beforeToday) {
                    cell.classList.add("disabled");
                } else {
                    const daySlots = slotsForWeekday(wd);
                    const total = daySlots.length * MAX_CUPOS;

                    if (total === 0) {
                        cell.classList.add("disabled");
                    } else {
                        const taken = Object.values(reservas[iso] || {}).reduce((a, b) => a + b, 0);
                        if (taken >= total) cell.classList.add("full");
                        else if (taken >= total / 2) cell.classList.add("medium");

                        cell.onclick = () => { selectCell(cell); showSlots(iso, wd); };
                    }
                }
                cal.appendChild(cell);
            }


            slot.innerHTML = "";
        }
        const disabledCell = () => { const d = document.createElement("div"); d.className = "day disabled"; return d; };
        function selectCell(c) { if (selectedCell) selectedCell.classList.remove("selected"); selectedCell = c; c.classList.add("selected"); }




        function showSlots(iso, wd) {
            slot.innerHTML = "";
            const occ = reservas[iso] || {};
            const list = slotsForWeekday(wd);

            if (!list.length) {
                slot.innerHTML = "<p style='grid-column:1/-1;color:#888'>No hay horarios este día</p>";
                return;
            }

            list.forEach(h => {
                const b = document.createElement("button");
                b.className = "slot-btn"; b.textContent = h;
                if ((occ[h] || 0) >= MAX_CUPOS) b.disabled = true;
                b.onclick = () => confirmar(iso, h);
                slot.appendChild(b);
            });
        }




        function confirmar(fecha, hora) {
            const bg = document.createElement("div"); bg.className = "modal-bg";
            bg.innerHTML = `
    <div class="modal">
      <h3>Confirma tu cita</h3>
      <p><b>Nombre:</b> ${user.nombre}</p>
      <p><b>Correo:</b> ${user.correo}</p>
      <p><b>Fecha:</b> ${fecha}</p>
      <p><b>Hora:</b> ${hora}</p>
      <button class="btn-ok">Aceptar</button>
      <button class="btn-cancel">Cancelar</button>
    </div>`;
            bg.querySelector(".btn-cancel").onclick = () => bg.remove();
            bg.querySelector(".btn-ok").onclick = () => { bg.remove(); save(fecha, hora); };
            document.body.appendChild(bg);
        }

        async function save(fecha, hora) {
            spin.style.display = "block";
            try {

                if (await hasBookingThisWeek(fecha, user.correo)) {
                    throw new Error("Ya tienes una cita esta semana");
                }

                const ref = db.doc(`slots/${fecha}_${hora}`);
                await db.runTransaction(async tx => {
                    const s = await tx.get(ref);
                    const lista = s.exists ? (s.data().correos || []) : [];
                    if (lista.includes(user.correo)) throw new Error("Ya tienes cita en ese horario");
                    if (lista.length >= MAX_CUPOS) throw new Error("Horario lleno");
                    lista.push(user.correo);
                    tx.set(ref, { correos: lista }, { merge: true });
                });


                fetch(EXT_URL, {
                    method: 'POST', mode: 'no-cors',
                    body: new URLSearchParams({
                        Empleado: user.empleado || '',
                        Rol: user.rol || '',
                        Nomina: user.nomina || '',
                        Nombre: user.nombre,
                        Correo: user.correo,
                        Fecha: fecha,
                        Hora: hora
                    })
                });

                alert("✅ Cita registrada con éxito");
                await refrescarReservas();
                drawCalendar(); slot.innerHTML = "";
                setTimeout(() => location.href = "/tiendita/", 250);
            } catch (err) {
                alert("❌ " + err.message);
            } finally {
                spin.style.display = "none";
            }
        }




        function mostrarAviso() {
            fetch("/docs/aviso.txt")
                .then(r => { if (!r.ok) throw 0; return r.text(); })
                .then(t => { $("avisoTexto").textContent = t; $("modalAviso").style.display = "flex"; })
                .catch(_ => { $("avisoTexto").textContent = "No se pudo cargar el aviso."; $("modalAviso").style.display = "flex"; });
        }
        function cerrarAviso() { $("modalAviso").style.display = "none"; }
    </script>

</body>

</html>
