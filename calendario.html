<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reserva – Tiendita BMM</title>
  <style>
    :root {
      --azul: #0d1c84;
      --gris: #eef0ff;
      --radio: 12px;
      --sombra: 0 2px 8px rgba(0, 0, 0, .12)
    }
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      min-height: 100vh
    }
    header {
      background: #fff;
      box-shadow: var(--sombra);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      position: sticky;
      top: 0;
      z-index: 10
    }
    header img { height: 28px }
    header span {
      font-weight: 600;
      font-size: 18px
    }
    main {
      flex: 1;
      max-width: 900px;
      margin: 30px auto;
      padding: 0 15px
    }
    h2 {
      color: var(--azul);
      margin: 24px 0;
      text-align: center
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px
    }
    .day-header, .day {
      padding: 8px;
      text-align: center;
      border-radius: var(--radio)
    }
    .day-header {
      font-weight: 700;
      background: var(--gris)
    }
    .day {
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      border: 1px solid #c6c9e6;
      background: #f7f8ff;
      cursor: pointer
    }
    .day.medium { background: #fff4bf }
    .day.full { background: #ffd6d6 }
    .day.disabled {
      background: #f1f1f1;
      color: #999;
      cursor: not-allowed
    }
    .selected { outline: 2px solid var(--azul) }
    .slots { margin-top: 30px }
    .slot-btn {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: var(--radio);
      background: var(--azul);
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer
    }
    .slot-btn[disabled] {
      background: #ccc;
      color: #666;
      cursor: not-allowed
    }
    .spinner-bg {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
      font-size: 18px;
      font-weight: 600;
      color: var(--azul);
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--azul);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <img src="img/sitelogo.png" alt="Logo">
    <span>Mi Tiendita</span>
  </header>
  <main>
    <h2>Selecciona tu cita</h2>
    <div id="calendar" class="calendar"></div>
    <div id="slots" class="slots"></div>
  </main>
  <footer>
    ©️ 2025 Tiendita BMM — Uso interno
  </footer>

  <!-- Spinner -->
  <div id="spinner" class="spinner-bg" style="display:none">
    <div class="spinner"></div>
    Guardando tu cita...
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxeOThWCAjrjY29HsILNUcrC5GkjFRGnHgnpISETAy6jUbOQZbguTx50GMMUamCXbe-/exec';
    const MAX_CUPOS = 3;
    let HORAS = [], FESTIVOS = [], reservas = {};
    const user = JSON.parse(localStorage.getItem('registroTiendita') || 'null');
    const cal = document.getElementById('calendar');
    const slot = document.getElementById('slots');

    if (!user || !user.nombre) {
      alert('Debes registrarte primero');
      location.href = 'index.html';
    }

    const jsonp = url => new Promise((resolve, reject) => {
      const cb = 'cb_' + Date.now();
      const s = document.createElement('script');
      window[cb] = data => { delete window[cb]; s.remove(); resolve(data); };
      s.onerror = () => { delete window[cb]; s.remove(); reject(); };
      s.src = url + (url.includes('?') ? '&' : '?') + 'callback=' + cb;
      document.head.appendChild(s);
    });

    const cleanHour = h => h.length > 5 ? h.match(/\d{2}:\d{2}/)[0] : h;

    (async () => {
      try { HORAS = (await jsonp(API_URL + '?action=gethorarios')).map(cleanHour); } catch {}
      try { FESTIVOS = (await jsonp(API_URL + '?action=getfestivos')).map(s => s.trim()); } catch {}
      try {
        const list = await jsonp(API_URL + '?action=getall');
        reservas = {};
        list.forEach(({ Fecha, Hora }) => {
          (reservas[Fecha] ??= {})[Hora] = (reservas[Fecha]?.[Hora] || 0) + 1;
        });
      } catch {}
      drawCalendar();
    })();

    function drawCalendar() {
      cal.innerHTML = '';
      const dias = ['Lun','Mar','Mié','Jue','Vie','Sáb','Dom'];
      dias.forEach(d => {
        const h = document.createElement('div');
        h.className = 'day-header';
        h.textContent = d;
        cal.appendChild(h);
      });
      const todayISO = new Date().toISOString().split('T')[0];
      const base = new Date(); base.setDate(1);
      const y = base.getFullYear(), m = base.getMonth();
      const offset = (new Date(y, m, 1).getDay() + 6) % 7;
      const days = new Date(y, m + 1, 0).getDate();
      for (let i = 0; i < offset; i++) cal.appendChild(disabledCell());
      for (let d = 1; d <= days; d++) {
        const dt = new Date(y, m, d), iso = dt.toISOString().split('T')[0], wd = dt.getDay();
        const cell = document.createElement('div');
        cell.className = 'day';
        cell.textContent = d;
        if (wd === 0 || wd === 6 || FESTIVOS.includes(iso) || iso < todayISO) {
          cell.classList.add('disabled');
        } else {
          const taken = Object.values(reservas[iso] || {}).reduce((a,b) => a+b, 0);
          const total = HORAS.length * MAX_CUPOS;
          if (taken >= total) cell.classList.add('full');
          else if (taken >= total / 2) cell.classList.add('medium');
          cell.onclick = () => { selectCell(cell); showSlots(iso); };
        }
        cal.appendChild(cell);
      }
    }

    function disabledCell() {
      const d = document.createElement('div');
      d.className = 'day disabled';
      return d;
    }

    let selectedCell = null;
    function selectCell(c) {
      if (selectedCell) selectedCell.classList.remove('selected');
      selectedCell = c;
      selectedCell.classList.add('selected');
    }

    function showSlots(iso) {
      slot.innerHTML = `<h3>Horarios para ${iso}</h3>`;
      const occ = reservas[iso] || {};
      HORAS.forEach(raw => {
        const h = cleanHour(raw);
        const c = occ[h] || 0;
        const b = document.createElement('button');
        b.className = 'slot-btn';
        b.textContent = `${h} (${c}/${MAX_CUPOS})`;
        if (c >= MAX_CUPOS) b.disabled = true;
        b.onclick = () => confirmar(iso, h);
        slot.appendChild(b);
      });
    }

    function confirmar(fecha, hora) {
      const bg = document.createElement('div');
      bg.className = 'modal-bg';
      bg.innerHTML = `
        <div class="modal">
          <h3>Confirma tu cita</h3>
          <p><b>Nombre:</b> ${user.nombre}</p>
          <p><b>Correo:</b> ${user.correo}</p>
          <p><b>Fecha:</b> ${fecha}</p>
          <p><b>Hora:</b> ${hora}</p>
          <button class="confirm">Aceptar</button>
          <button class="cancel">Cancelar</button>
        </div>`;
      bg.querySelector('.cancel').onclick = () => bg.remove();
      bg.querySelector('.confirm').onclick = () => { bg.remove(); save(fecha, hora); };
      document.body.appendChild(bg);
    }

    function save(fecha, hora) {
      const p = new URLSearchParams({
        action: 'save',
        empleado: user.empleado,
        rol: user.rol,
        nomina: user.nomina,
        nombre: user.nombre,
        correo: user.correo,
        fecha, hora
      });
      document.getElementById('spinner').style.display = 'flex';
      jsonp(API_URL + '?' + p.toString()).then(res => {
        if (res.status === 'ok') {
          setTimeout(() => location.href = 'index.html', 2500);
        } else {
          alert(res.message || 'Error al guardar la cita');
          document.getElementById('spinner').style.display = 'none';
          jsonp(API_URL + '?action=getall').then(data => {
            reservas = {};
            data.forEach(({ Fecha, Hora }) => {
              (reservas[Fecha] ??= {})[Hora] = (reservas[Fecha]?.[Hora] || 0) + 1;
            });
            drawCalendar();
            slot.innerHTML = '';
          });
        }
      });
    }
  </script>
</body>
</html>
